<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="assets/fonts/CormorantInfant-Medium.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body>
    <div class="background-layer top-layer"></div>
    <div class="background-layer bottom-layer"></div>
    <main>
        <div class="phone">
            <div class="gss">
                <form class="fmgss">
                    <h1 class="try_gss">
                        Попробуйте угадать число от 1 до 100!
                    </h1>
                    <input class="insnum" type="number" id="num" name="number" required min="1" max="100">
                    <button type="button" class="gss_btn">
                        Проверить
                    </button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/script.js" defer></script>
</body>
</html>
